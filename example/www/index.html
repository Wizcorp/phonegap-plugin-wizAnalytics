  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap/plugin/wizAnalyticsPlugin/wizAnalyticsPlugin.js"></script>
    <script type="text/javascript">


	// If you want to prevent dragging, uncomment this section
	/*
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	*/
	
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function handleOpenURL(url)
	{
        window.wizAnalytics.handleOpenURL(url);
	}
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
        if (!window.wizAnalytics) {
            alert("Could not find wizAnalytics");
        }        
	}
        
    function logEvent() {
        var optionsEvent1 = { "PlayerName" : "Player ABC" };
        window.wizAnalytics.event.log("MyEvent1", optionsEvent1);
    }
        
    function logScreen() {
        var optionsScreen1 = { "FromScreen" : "GameScreen" };
        window.wizAnalytics.screen.log("OptionsScreen", optionsScreen1 );
    }
        
    function pauseSession() { window.wizAnalytics.session.pause(); }
    function restartSession() { window.wizAnalytics.session.restart(); }
        
    </script>
  </head>
  <body onload="onBodyLoad()">
	<h1>WizAnalytics plugin!</h1>
      <input type="button" id="push_button" value="Log Event" onclick="logEvent()" />
      <input type="button" id="push_button" value="Log Screen" onclick="logScreen()" />
      <input type="button" id="push_button" value="Pause Session" onclick="pauseSession()" />
      <input type="button" id="push_button" value="Restart Session" onclick="restartSession()" />
      <input type="button" id="push_button" value="Handle Open URL" onclick="handleOpenURL('www.google.com')" />
      <p>Experiment by pressing the analytics buttons.  The events should be recorded in your analytics logs.<br />
	<br />
      <p> Don't forget to Check your console log for any white-list rejection errors and add your allowed <strong>hosts</strong> in Cordova.plist/ExternalHosts (wildcards OK, don't enter the URL scheme)</li>
  </body>
</html>
